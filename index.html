<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    
    <!-- PWA primary meta tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RentShield" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/929/929430.png" />
    
    <title>RentShield 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              'neone-red': '#FF4D4D',
              'neone-blue': '#00D1FF',
              'neone-yellow': '#FFD166',
              'neone-green': '#06D6A0',
              'neone-dark': '#1A1A1A',
            },
            boxShadow: {
              'neu': '4px 4px 0px 0px rgba(0,0,0,1)',
              'neu-sm': '2px 2px 0px 0px rgba(0,0,0,1)',
              'neu-white': '4px 4px 0px 0px rgba(255,255,255,1)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        background-color: #F8F9FA;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
        /* Padding to account for mobile notch and home indicators */
        padding-top: var(--sat);
        padding-bottom: var(--sab);
      }
      .dark body {
        background-color: #1A1A1A;
      }
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Prevent bounce scrolling on iOS PWA */
      html, body {
        position: fixed;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #root > main {
        height: 100vh;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",

    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.33.0"
  }
}
</script>
